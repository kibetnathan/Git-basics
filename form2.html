<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="/submit" method="post">
        <!-- form elements go here -->
        <fieldset>
            <legend>Personal Details</legend>
         <label for="name">Name</label>
         <input 
         type="text" 
         name="name" 
         id="name"
         required
         pattern="[A-Za-z][3,20]"
         title="Please enter your full name"
         >
         <br>
          <label for="age">Age</label>
         <input 
         type="number" 
         name="age" 
         id="age"
         required
         pattern="[0-9][1,3]"
         title="Please enter your age"
         >
         <br>
          <label for="Gender">Gender</label>
         <select id="Gender" name="Gender">
    <option value="select">select</option>          
  <option value="Male">Male</option>
  <option value="Female">Female</option>
  <option value="Unspecified">Rather not say</option>
</select>
<br>
          <label for="email">email</label>
         <input 
         type="email" 
         name="email" 
         id="email"
         required
         title="Please enter a valid email"
         autocomplete="on"
         pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
         >
         <br>
          <label for="Interests">Interests</label>
          <br>
        <textarea name="Interests" id="Interests" style="width: 200px;">
            Type your interests here
        </textarea>
        <br>
         <input type="submit" value="Submit">
        </fieldset>
    </form>

    <!-- Embedding images and videos -->
     <section id="image">
     <img src="Assets/Jojo.png" alt="This is a picture of Kakyoin" width="300px">
     </section>
     <video controls width="300px">
        <source src="Assets/246554_small.mp4" type="video/mp4">
        Your browser doesn't support embedded video
     </video>
     <audio controls>
        <source src="Assets/mixkit-hip-hop-02-738.mp3" type="audio/mp3">
        Your browser doesn't support embedded audio
     </audio>
</body>
</html>
